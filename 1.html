<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    <script src="https://unpkg.com/jsonpath@1.1.1/jsonpath.js"></script>
    <style type="text/css">
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      anychart.onDocumentReady(function () {
        anychart.data.loadJsonFile("data1.json", function (data) {

        // create a chart from the loaded data
        var chart = anychart.graph(data);
        console.log(data['network-topology'].topology[0].node[0]['node-id'])
        console.log(data['network-topology'].topology.link['link-id'])

        // result = "";
        // result += jsonPath(data, "$.nodes[*]").toJSONSring() + "<br />";
        // document.write(result);
        // set the title
        chart.title("HOOLEY SHEETTTT");

        // access nodes
        var nodes = chart.nodes();

        // set the size of nodes
        nodes.normal().height(30);
        nodes.hovered().height(45);
        nodes.selected().height(45);

        // set the stroke of nodes
        nodes.normal().stroke(null);
        nodes.hovered().stroke("#333333", 3);
        nodes.selected().stroke("#333333", 3);

        // enable the labels of nodes
        chart.nodes().labels().enabled(true);

        // configure the labels of nodes
        chart.nodes().labels().format("{%id}");
        chart.nodes().labels().fontSize(12);
        chart.nodes().labels().fontWeight(600);

        // draw the chart
        chart.container("container").draw();
        });
      });
    </script>
  </body>
</html>
